name: trivy-scan

on:
  push:
  pull_request:
  # run weekly to pick up any new CVEs
  schedule:
    - cron: '30 2 * * 1' # 0230 UTC, 2130 EST on Monday nights

jobs:
  scan:
    runs-on: ubuntu-latest
    # avoid duplicate jobs on PRs from the main repo
    if: github.event_name == 'schedule' || github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Create output directory
        run: mkdir sarif
      - name: Trivy geomesa-accumulo20-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-accumulo20-nar.sarif'
          scan-ref: './geomesa-accumulo-bundle/geomesa-accumulo20-nar/'
      - name: Trivy geomesa-accumulo21-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-accumulo21-nar.sarif'
          scan-ref: './geomesa-accumulo-bundle/geomesa-accumulo21-nar/'
      - name: Trivy geomesa-datastore-services-api-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-datastore-services-api-nar.sarif'
          scan-ref: './geomesa-datastore-bundle/geomesa-datastore-services-api-nar/'
      - name: Trivy geomesa-datastore-services-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-datastore-services-nar.sarif'
          scan-ref: './geomesa-datastore-bundle/geomesa-datastore-services-nar/'
      - name: Trivy geomesa-fs-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-fs-nar.sarif'
          scan-ref: './geomesa-fs-bundle/geomesa-fs-nar/'
      - name: Trivy geomesa-gt-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-gt-nar.sarif'
          scan-ref: './geomesa-gt-bundle/geomesa-gt-nar/'
      - name: Trivy geomesa-hbase1-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
