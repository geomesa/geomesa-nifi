      - name: Trivy geomesa-kafka-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-kafka-nar.sarif'
          scan-ref: './geomesa-kafka-bundle/geomesa-kafka-nar/'
      - name: Trivy geomesa-lambda-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-lambda-nar.sarif'
          scan-ref: './geomesa-lambda-bundle/geomesa-lambda-nar/'
      - name: Trivy geomesa-redis-nar
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'rootfs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'sarif/geomesa-redis-nar.sarif'
          scan-ref: './geomesa-redis-bundle/geomesa-redis-nar/'
      - name: Fix library paths
        run: >-
          for file in $(ls sarif); do
            sed -i "s|library/|${file%.sarif}/|" "sarif/$file"
          done
      - name: Upload sarifs
        uses: github/codeql-action/upload-sarif@17573ee1cc1b9d061760f3a006fc4aac4f944fd5 # v2.2.4
        with:
          sarif_file: 'sarif'
