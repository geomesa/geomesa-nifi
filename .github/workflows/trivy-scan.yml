name: trivy-scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    # avoid duplicate jobs on PRs from the main repo
    if: github.event_name == 'schedule' || github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          scan-type: 'fs'
          vuln-type: 'library'
          format: 'sarif'
          output: 'trivy-results.sarif'
          skip-files: 'pom.xml,geomesa-accumulo-bundle/geomesa-accumulo-processors/pom.xml,geomesa-accumulo-bundle/pom.xml,geomesa-datastore-bundle/geomesa-datastore-processors/pom.xml,geomesa-datastore-bundle/geomesa-datastore-services-api/pom.xml,geomesa-datastore-bundle/pom.xml,geomesa-fs-bundle/geomesa-fs-processors/pom.xml,geomesa-fs-bundle/pom.xml,geomesa-gt-bundle/geomesa-gt-processors/pom.xml,geomesa-gt-bundle/pom.xml,geomesa-hbase-bundle/geomesa-hbase-processors/pom.xml,geomesa-hbase-bundle/pom.xml,geomesa-kafka-bundle/geomesa-kafka-processors/pom.xml,geomesa-kafka-bundle/pom.xml,geomesa-lambda-bundle/geomesa-lambda-processors/pom.xml,geomesa-lambda-bundle/pom.xml,geomesa-redis-bundle/geomesa-redis-processors/pom.xml,geomesa-redis-bundle/pom.xml'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@17573ee1cc1b9d061760f3a006fc4aac4f944fd5 # v2.2.4
        with:
          sarif_file: 'trivy-results.sarif'
