    { name = Actor1CountryCode             , transform = "$8" }
    { name = Actor1KnownGroupCode          , transform = "$9" }
    { name = Actor1EthnicCode              , transform = "$10" }
    { name = Actor1Religion1Code           , transform = "$11" }
