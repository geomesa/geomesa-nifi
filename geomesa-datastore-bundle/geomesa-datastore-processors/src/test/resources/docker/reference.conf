    { name = DATEADDED                     , transform = "$60" }
    { name = SOURCEURL                     , transform = "$61" }
    { name = dtg                           , transform = "date('yyyyMMdd', $SQLDATE::string)" }
    { name = geom                          , transform = "point($ActionGeo_Long, $ActionGeo_Lat)" }
  ]
}
