    { name = Actor2Geo_Type                , transform = "try($44::int, null)" }
    { name = Actor2Geo_FullName            , transform = "$45" }
    { name = Actor2Geo_CountryCode         , transform = "$46" }
    { name = Actor2Geo_ADM1Code            , transform = "$47" }
